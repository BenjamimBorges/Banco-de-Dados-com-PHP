<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>FARMA-VIDA</title>

    <body id="b2">
        <div class="overlay">
            <!-- LOGN IN FORM by Omar Dsoky -->
            <form>
               <!--   con = Container  for items in the form-->
               <div class="con">
               <!--     Start  header Content  -->
               <header class="head-form">
                  <h2>Farma-Vida</h2>
                  <!--     A welcome message or an explanation of the login form -->
                  <p>Entre com seu usu√°rio e senha</p>
               </header>
               <!--     End  header Content  -->
               <br>
               <div class="field-set">
                 
                  <!--   user name -->
                     <span class="input-item">
                       <i class="fa fa-user-circle"></i>
                     </span>
                    <!--   user name Input-->
                     <input class="form-input" id="txt-input" type="text" placeholder="@Usuario" required>
                 
                  <br>
                 
                       <!--   Password -->
                 
                  <span class="input-item">
                    <i class="fa fa-key"></i>
                   </span>

                  <input class="form-input" type="password" placeholder="senha" id="pwd"  name="password" required>
                 
            <!--      Show/hide password  -->

                    <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
                 </span>
                 
                 
                  <br>
            <!--        buttons -->
            <!--      button LogIn -->
                  <button class="log-in"> Entrar </button>
               </div>
              
            <!--   other buttons -->
               <div class="other">
            <!--      Forgot Password button-->
                  <button class="btn submits frgt-pass">Esqueceu sua senha?</button>
            <!--     Sign Up button -->
                  <button class="btn submits sign-up">Cadastre-se
            <!--         Sign Up font icon -->
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                  </button>
            <!--      End Other the Division -->
               </div>
                 
            <!--   End Conrainer  -->
              </div>
              
              <!-- End Form -->
            </form>
            </div>
